        <h1>Sensei (先生)</h1>
        <div class="readme">
            <div>
                Sensei is a simple command line tool to open documentation for any crate in crates.io.
            </div>
        </div>
        <div class="install">
            <h3>How to install?</h3>
            <code>cargo install sensei</code>
        </div>

        <div class="flags">
            <div>
                <h3>Usage</h3>
                <code>sensei crate</code>
                <h4>Flags</h4>
                <code>-v version</code> <br> <br>
                <code> -s query</code>
            </div>
            <div>
                <h3>Flags</h3>
                <div class="code">
                    <code>-h, --help Prints help information</code> <br> <br>
                    <code> -V, --version Prints version information</code>
                </div>

            </div>
        </div>
